<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="live-search.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Player</title>
</head>

<body>
  <header>
    <h1>Player Search</h1>
  </header>
  <main>
    
    <div id="search-container">
      <ion-icon name="search-outline"></ion-icon>
      <input type="search" id="search-bar" placeholder="Search player..." />
    </div>

    <div class="body-container">
      
      <div id="results-container"></div>
      
      <div class="group-container">
        <div class="group">
          <div class="group-size">
            <h1 id="count">0</h1>
            <h3 class="group-title">Group information</h3>
          </div>
          <div id="group-main-container" class="group-main-container">
          </div>
        </div>
      </div>
    </div>


    <p id="player-unavailable-txt"></p>
  </main>


  <script src="live-search.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
